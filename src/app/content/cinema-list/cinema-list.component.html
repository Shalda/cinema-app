<div class="list_wrapper container" *ngIf="!isLoading; else spinnerBlock">
<button type="submit" (click)="addMode = !addMode">Add New</button>
  <div class="movie-box"
       *ngFor="let m of movies">
    <div class="movie_text">
      <p>{{m.Title}}</p>
      <button>Edit</button>
      <button>Remove</button>
    </div>
    <img [src]="m.Poster" onerror="this.src='/assets/img/logo.png'" alt="movie_poster">
  </div>
</div>
<mat-paginator *ngIf="!isLoading"
               [length]='totalMovies'
               [pageSize]='moviesPerPage'
               [pageSizeOptions]='pageSizeOptions'
               (page)='onChangePage($event)'
></mat-paginator>
<ng-template #spinnerBlock>
  <mat-spinner class="loader"></mat-spinner>
</ng-template>
<app-movie-form (closeModal)="addMode = $event" *ngIf="addMode"></app-movie-form>
