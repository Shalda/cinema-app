<div class="list_wrapper container" *ngIf="!isLoading; else spinnerBlock">
<button type="submit" (click)="mode = 'add'">Add New</button>
  <div id="movie-box" class="movie-box"
       *ngFor="let m of movies">
    <div id="movie_text" class="movie_text">
        <button (click)="mode = 'edit'; editedMovie = m">Edit</button>
        <button (click)="removeMovie(m.imdbID)">Remove</button>
    </div>
    <img [src]="m.Poster" onerror="this.src='/assets/img/logo.png'" alt="movie_poster">
  </div>
</div>
<mat-paginator *ngIf="!isLoading"
               [length]='totalMovies'
               [pageSize]='moviesPerPage'
               [pageSizeOptions]='pageSizeOptions'
               (page)='onChangePage($event)'
></mat-paginator>
<ng-template #spinnerBlock>
  <mat-spinner class="loader"></mat-spinner>
</ng-template>
<app-movie-form [editedMovie]="editedMovie"  [mode]="mode" (closeModal)="mode = $event" *ngIf="mode"></app-movie-form>
